<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/3846bb7b1b.js" crossorigin="anonymous"></script>
	<title>Trivia App</title>
</head>
<body>
	<header>		
		<h1>Computer Trivia</h1>
	</header>
	<div class="trivia-container">	
		<div id="trivia">
			
		</div>
		<div id="scoreContainer">
			<img src="assets/sadpepe.png" id="sadpepe">
			<img src="assets/pogchamp.png" id="pogchamp">
			<img src="assets/coolpepe.png" id="coolpepe">

			<p id="scoreMsg"></p>
			<h2>Score: <span id="score"></span></h2>
			<button id="playAgain" onclick="reloadGame()"><i class="fa-solid fa-arrow-rotate-right"></i> Play again</button>
		</div>
	</div>

	<script src="main.js"></script>
	<footer>
		<a href="https://github.com/barbarabrito" target="_blank"><small><i class="fa-brands fa-github-alt"></i>  github.com/barbarabrito</small></a>

</html>
